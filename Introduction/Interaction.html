<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page Interaction Flow</title>
    <link rel="stylesheet" href="../styles/Interaction.css" />
</head>

<body>
    <div class="login-container">
        <h2>Login Page</h2>

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter KU email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required />

            <a href="#" class="forgot">Forgot Password?</a>

            <button type="submit">Sign In</button>
            <p id="message"></p>
        </form>
    </div>


    <footer>
        <a href="Pseudocode.html">SudoCode example</a>
    </footer>

    <script>
        // Step 3: Client-side check
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");

            // Simple email format check
            const validEmail = email.includes("@");

            // Step 4: Validation
            if (email === "") {
                message.textContent = "Email cannot be empty.";
                message.style.color = "red";
            } else if (!validEmail) {
                message.textContent = "Email format is invalid.";
                message.style.color = "red";
            } else if (password === "") {
                message.textContent = "Password cannot be empty.";
                message.style.color = "red";
            } else {
                // Step 5: Send to server (simulated)
                simulateServerCheck(email, password);
            }
        });

        // Step 6â€“8: Server logic simulation
        function simulateServerCheck(email, password) {
            const message = document.getElementById("message");

            // Simulate a fake server delay
            setTimeout(() => {
                if (email === "admin@example.com" && password === "1234") {
                    message.textContent = "Welcome back, Abdulrahman!";
                    message.style.color = "green";
                } else {
                    message.textContent = "Invalid email or password. Please try again.";
                    message.style.color = "red";
                }
            }, 800);
        }
    </script>
</body>

</html>
