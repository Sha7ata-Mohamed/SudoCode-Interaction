<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="../styles/Pseudocode.css">
</head>

<body>
    <div class="login-container">
        <h1>Psudocode</h1>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Email:</label>
            <input type="text" id="email" placeholder="Enter Ku email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit">Sign In</button>
            <p id="message"></p>
        </form>
    </div>
    <footer>
        <a href="../Introduction/Interaction.html">Interaction example</a>
    </footer>
    <script>
        // JavaScript to simulate logic
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // prevent form reload

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (username === "admin" && password === "1234") {
                message.textContent = "Login successful. Welcome!";
                message.style.color = "green";
            } else {
                message.textContent = "Login failed. Try again.";
                message.style.color = "red";
            }
        });
    </script>
</body>
